name: Daily Submodule Update

on:
  # Run daily at 00:00 UTC
  schedule:
    - cron: '0 0 * * *'
  
  # Allow manual trigger
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  update:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.PAT_TOKEN }}
          submodules: recursive
          fetch-depth: 0
      
      - name: Configure Git
        run: |
          git config user.name 'github-actions[bot]'
          git config user.email 'github-actions[bot]@users.noreply.github.com'
      
      - name: Pull latest changes
        run: |
          git pull origin main
      
      - name: Check current submodule versions
        run: |
          echo "ðŸ“‹ Current submodule commits:"
          git submodule status
      
      - name: Update app to latest
        id: update_app
        run: |
          cd app
          OLD_COMMIT=$(git rev-parse HEAD)
          git checkout main
          git pull origin main
          NEW_COMMIT=$(git rev-parse HEAD)
          cd ..
          
          if [ "$OLD_COMMIT" != "$NEW_COMMIT" ]; then
            echo "updated=true" >> $GITHUB_OUTPUT
            echo "old=$OLD_COMMIT" >> $GITHUB_OUTPUT
            echo "new=$NEW_COMMIT" >> $GITHUB_OUTPUT
            echo "âœ… App updated: $OLD_COMMIT â†’ $NEW_COMMIT"
          else
            echo "updated=false" >> $GITHUB_OUTPUT
            echo "â„¹ï¸ App is already up to date"
          fi
      
      - name: Update server to latest
        id: update_server
        run: |
          cd server
          OLD_COMMIT=$(git rev-parse HEAD)
          git checkout main
          git pull origin main
          NEW_COMMIT=$(git rev-parse HEAD)
          cd ..
          
          if [ "$OLD_COMMIT" != "$NEW_COMMIT" ]; then
            echo "updated=true" >> $GITHUB_OUTPUT
            echo "old=$OLD_COMMIT" >> $GITHUB_OUTPUT
            echo "new=$NEW_COMMIT" >> $GITHUB_OUTPUT
            echo "âœ… Server updated: $OLD_COMMIT â†’ $NEW_COMMIT"
          else
            echo "updated=false" >> $GITHUB_OUTPUT
            echo "â„¹ï¸ Server is already up to date"
          fi
      
      - name: Update documents to latest
        id: update_documents
        run: |
          cd documents
          OLD_COMMIT=$(git rev-parse HEAD)
          git checkout main
          git pull origin main
          NEW_COMMIT=$(git rev-parse HEAD)
          cd ..
          
          if [ "$OLD_COMMIT" != "$NEW_COMMIT" ]; then
            echo "updated=true" >> $GITHUB_OUTPUT
            echo "old=$OLD_COMMIT" >> $GITHUB_OUTPUT
            echo "new=$NEW_COMMIT" >> $GITHUB_OUTPUT
            echo "âœ… Documents updated: $OLD_COMMIT â†’ $NEW_COMMIT"
          else
            echo "updated=false" >> $GITHUB_OUTPUT
            echo "â„¹ï¸ Documents is already up to date"
          fi
      
      - name: Commit changes
        if: |
          steps.update_app.outputs.updated == 'true' ||
          steps.update_server.outputs.updated == 'true' ||
          steps.update_documents.outputs.updated == 'true'
        run: |
          # Build commit message
          echo "chore: update submodules to latest" > commit_msg.txt
          echo "" >> commit_msg.txt
          
          if [ "${{ steps.update_app.outputs.updated }}" == "true" ]; then
            echo "- app: ${{ steps.update_app.outputs.old }} â†’ ${{ steps.update_app.outputs.new }}" >> commit_msg.txt
          fi
          
          if [ "${{ steps.update_server.outputs.updated }}" == "true" ]; then
            echo "- server: ${{ steps.update_server.outputs.old }} â†’ ${{ steps.update_server.outputs.new }}" >> commit_msg.txt
          fi
          
          if [ "${{ steps.update_documents.outputs.updated }}" == "true" ]; then
            echo "- documents: ${{ steps.update_documents.outputs.old }} â†’ ${{ steps.update_documents.outputs.new }}" >> commit_msg.txt
          fi
          
          git add app server documents
          git commit -F commit_msg.txt
          git push
      
      - name: No updates needed
        if: |
          steps.update_app.outputs.updated != 'true' &&
          steps.update_server.outputs.updated != 'true' &&
          steps.update_documents.outputs.updated != 'true'
        run: echo "âœ… All submodules are already up to date!"
      
      - name: Summary
        if: always()
        run: |
          echo "### ðŸ“¦ Submodule Update Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          echo "| Submodule | Status | Old Commit | New Commit |" >> $GITHUB_STEP_SUMMARY
          echo "|-----------|--------|------------|------------|" >> $GITHUB_STEP_SUMMARY
          
          if [ "${{ steps.update_app.outputs.updated }}" == "true" ]; then
            echo "| ðŸŽ¨ app | âœ… Updated | \`${{ steps.update_app.outputs.old }}\` | \`${{ steps.update_app.outputs.new }}\` |" >> $GITHUB_STEP_SUMMARY
          else
            echo "| ðŸŽ¨ app | â„¹ï¸ No change | - | - |" >> $GITHUB_STEP_SUMMARY
          fi
          
          if [ "${{ steps.update_server.outputs.updated }}" == "true" ]; then
            echo "| ðŸš€ server | âœ… Updated | \`${{ steps.update_server.outputs.old }}\` | \`${{ steps.update_server.outputs.new }}\` |" >> $GITHUB_STEP_SUMMARY
          else
            echo "| ðŸš€ server | â„¹ï¸ No change | - | - |" >> $GITHUB_STEP_SUMMARY
          fi
          
          if [ "${{ steps.update_documents.outputs.updated }}" == "true" ]; then
            echo "| ðŸ“š documents | âœ… Updated | \`${{ steps.update_documents.outputs.old }}\` | \`${{ steps.update_documents.outputs.new }}\` |" >> $GITHUB_STEP_SUMMARY
          else
            echo "| ðŸ“š documents | â„¹ï¸ No change | - | - |" >> $GITHUB_STEP_SUMMARY
          fi
          
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Current Status:**" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          git submodule status >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY

