name: Update Submodules

on:
  # Run every hour to check for updates
  schedule:
    - cron: '0 * * * *'
  
  # Allow manual trigger from GitHub UI
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  update:
    runs-on: ubuntu-latest
    
    steps:
      - name: Setup SSH for submodules
        run: |
          mkdir -p ~/.ssh
          chmod 700 ~/.ssh
          
          # Add server deploy key
          echo "${{ secrets.SERVER_DEPLOY_KEY }}" > ~/.ssh/server_deploy_key
          chmod 600 ~/.ssh/server_deploy_key
          
          # Add app deploy key
          echo "${{ secrets.APP_DEPLOY_KEY }}" > ~/.ssh/app_deploy_key
          chmod 600 ~/.ssh/app_deploy_key
          
          # Configure SSH to use these keys
          cat >> ~/.ssh/config << EOF
          Host github-server
            HostName github.com
            User git
            IdentityFile ~/.ssh/server_deploy_key
            StrictHostKeyChecking no
          
          Host github-app
            HostName github.com
            User git
            IdentityFile ~/.ssh/app_deploy_key
            StrictHostKeyChecking no
          EOF
          chmod 600 ~/.ssh/config
      
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.PAT_TOKEN }}
          submodules: false
          fetch-depth: 0
      
      - name: Update submodules with SSH
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          
          # Pull latest changes first
          git pull origin main
          
          # Update submodules using SSH
          cd server && git remote set-url origin git@github-server:enfyra/server.git && git pull origin main && cd ..
          cd app && git remote set-url origin git@github-app:enfyra/app.git && git pull origin main && cd ..
          cd documents && git pull origin main && cd ..
      
      - name: Check for changes
        id: check_changes
        run: |
          if git diff --quiet; then
            echo "has_changes=false" >> $GITHUB_OUTPUT
            echo "No submodule updates available"
          else
            echo "has_changes=true" >> $GITHUB_OUTPUT
            echo "Submodule updates detected"
          fi
      
      - name: Commit and push if changed
        if: steps.check_changes.outputs.has_changes == 'true'
        run: |
          # Get changes info
          git diff --submodule=log > changes.txt
          
          # Commit changes
          git add -A
          git commit -m "chore: update submodules to latest" -m "$(cat changes.txt)"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.PAT_TOKEN }}
      
      - name: Summary
        run: |
          echo "### Submodules Status" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          git submodule status >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY

